<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StopWatch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="heading">STOP <span>WATCH</span></div>
    <div class="stopwatch">
        
        <div class="timecounter">00 : 00 : 00</div>
    </div>

    <div class="buttons">
        <button id="startbtn" class="btn" style="background-color: green;">START</button>
        <button id="resetbtn" class="btn" style="background-color: blue;">RESET</button>
        <button id="stopbtn" class="btn" style="background-color: red;">STOP</button>
    </div>

    <div class="footer">
        <p>github.com/itsdipakshah  </p>
    </div>

    <script src="script.js"></script>
</body>
</html>
